# Development-specific configuration
# WARNING: This file should ONLY be used for local development

# JWT Configuration for development
# This is NOT secure and should NEVER be used in production
jwt.secret=dev-only-secret-key-not-for-production-use-1234567890

# Database Configuration for development
# Using H2 in-memory database for local development
# Comment out these lines if you want to use MySQL instead
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# MySQL Configuration for development (uncomment to use MySQL)
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# spring.datasource.url=jdbc:mysql://localhost:3306/elytra_dev
# spring.datasource.username=root
# spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update

# Enable all actuator endpoints for development
management.endpoints.web.exposure.include=*

# Show SQL queries in development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true