# Development-specific configuration
# WARNING: This file should ONLY be used for local development

# JWT Configuration for development
# This is NOT secure and should NEVER be used in production
jwt.secret=dev-only-secret-key-not-for-production-use-1234567890

# MySQL Configuration for development
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Enable all actuator endpoints for development
management.endpoints.web.exposure.include=*

# Show SQL queries in development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true